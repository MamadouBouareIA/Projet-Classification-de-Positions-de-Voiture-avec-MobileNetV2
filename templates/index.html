<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Prédiction Vue Voiture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Prédiction de la vue d'une voiture</h1>

        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <input type="file" name="file" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Prédire</button>
        </form>

        {% if uploaded_image %}
            <h3>Image chargée :</h3>
            <img src="{{ url_for('static', filename=uploaded_image) }}" class="img-fluid rounded mb-3" style="max-width: 400px;">

            <h3>Résultat :</h3>
            <div class="alert alert-success">
                <strong>Classe prédite :</strong> {{ prediction }}<br>
                <strong>Probabilité :</strong> {{ confidence | round(2) }}
            </div>
        {% endif %}
    </div>
</body>
</html>
